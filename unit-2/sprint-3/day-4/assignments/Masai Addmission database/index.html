    <h1>Fill this form for admission in Masai School</h1>
    <form id="form">
        <input placeholder="Name" type="text" id="name"> <br>
        <input placeholder="Email" type="email" id="email"><br>
        <input placeholder="Phone Number" type="number" id="phone"><br>
        <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
        <select id="course">
            <option value="Web-Development">Web-Development</option>
            <option value="Android-Development">Android-Development</option>
            <option value="Data-Analitics">Data-Analitics</option>
        </select><br>
        <input type="submit" value="Submit">
    </form>
